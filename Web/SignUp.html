<html>
	<head>

	<body>
		<h1>YOUR HABITS</h1>
		<img src="Images/Logo.png" alt="our logo"><br><br>

		<h2>SIGN UP</h2>
		<form>
			First Name : <input type="text" id="firstname">
			Surname : <input type="text" id="Surname"><br><br>
			Date of birth (dd-mm-yyyy) : <input type="text" id="birthday"> - <input type="text" id="birthmonth"> - <input type="text" id="birthyear"><br><br>
			Gender :<br><input type="radio" name="gender" value="male"> Male<br>
  						<input type="radio" name="gender" value="female"> Female<br>
  						<input type="radio" name="gender" value="other"> Other<br><br>
			Your e-mail : <input type="text" id="email1"><br><br>
			Confirm e-mail : <input type="text" id="email2"><br><br>
			Password : <input type="text" id="password1"> (Must be 6-20 characters long)<br><br>
			Confirm password : <input type="text" id="password2"><br><br>
			<input type="button" onclick="newaccount()" value="SIGN UP">
		</form><br><br>

	</body>

</html>
