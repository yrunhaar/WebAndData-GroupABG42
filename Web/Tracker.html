<!doctype html>
<html>
	<head>
		<title>Your Habits - Tracker</title>
		<script src="JavaScript\TrackerScript.js"></script>
	</head>

	<body>
		<h1>YOUR HABITS</h1>
		<img src="Images/Logo.png" alt="our logo"><br><br>
		<input type="button" onclick="logout()" value="Log out">
		<input type="button" onclick="account()" value="My account">
		<input type="button" onclick="faq()" value="FAQ">

		<h2>Habit Tracker</h2>

		<h3>Add a Habit</h3>
		<form>
			Description:<input type="text" name="HabitDescription"><br><br>
			Type :  <br><input type="radio" name="type" value="Positive"> Positive<br>
						<input type="radio" name="type" value="Negative"> Negative<br><br>		
  			Days : 	Monday<input type="checkbox" name="Days" id="Monday">
					Tuesday<input type="checkbox" name="Days" id="Tuesday">
					Wednesday<input type="checkbox" name="Days" id="Wednesday">
					Thursday<input type="checkbox" name="Days" id="Thursday">
					Friday<input type="checkbox" name="Days" id="Friday">
					Saturday<input type="checkbox" name="Days" id="Saturday">
					Sunday<input type="checkbox" name="Days" id="Sunday">
			<input type="button" onclick="newHabit()" value="Create">
		</form><br>

		<h3>Manage Habits</h3>
		<button>EDIT</button><br><br>
		<button>DELETE</button><br><br>


		<h3>Set a reminder</h3>
		<form>
			Description:<input type="text" name="HabitDescription"><br><br>
			<button>Monday</button>
			<button>Tuesday</button>
			<button>Wednesday</button>
			<button>Thursday</button>
			<button>Friday</button>
			<button>Saturday</button>
			<button>Sunday</button><br><br>
			<input type="submit" value="Create">
		</form>


</html>
